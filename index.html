<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" /> 

    <title>Javascript Quiz</title>
</head>

<body> 
   <div class="scores"><a href="higherscores.html">view Highscores</a></div> 

    <div class="timer">Time <span id="time">0</span></div> 

   <div class="wrapper">
       <div id="start-screen" class="start">
           <h1>Javascript Quiz</h1>
           <p>Try to answer the following Javascript Questions within the time limit. 
               Keep in mind the incorrect answer will penalize your score/time by ten seconds! Good luck!
            </p>
         <button id="start">Start Quiz</button>
         </div>

         <div id="question" class="hide">
             <h2 id="question-title"></h2>
             <div id="choices" class="choices"></div>
         </div>

         <div id="end-screen" class="hide">
             <h2>All done</h2>
             <p> final score <span id="final-score"></span></p>
         </div>

         <p>
             enter initials: <input type="text" id="initials" max="3" />
             <button id="submit">submit</button>
         </p>

         <div id="feedback" class="feedback-hide"></div>
